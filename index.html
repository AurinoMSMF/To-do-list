<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>To-do</title>
		<link rel="stylesheet" href="app/resources/css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class='content'>
			<div class="to-do-container">
				<header>
					<p>To-do</p>
					<span>
						<i class="fa-solid fa-window-minimize"></i>
						<i class="fa-regular fa-window-restore"></i>
						<i class="fa-solid fa-square-xmark red"></i>
					</span>
				</header>
				<form id="to-do-form" accept-charset="utf-8">
					<div class="form-control">	
						<p>Adicione sua tarefa</p>
						<input type="text" name="task" id="task" placeholder="Qual a tarefa?"/>
						<button type="submit">
							<i class="fa-plus blue fa-fw"></i>
						</button>
					</div>
				</form>	
				<form id="edit-form" class="hide" accept-charset="utf-8">
					<div class="form-control">
						<p>Edite a sua tarefa</p>
						<input type="text" name="edit-task" id="edit-task"/>
						<button type="submit">
							<i class="fa-solid fa-check-double"></i>
						</button>
					</div>
					<button id="cancel-edition">
						Cancelar
					</button>
				</form>
				<div id="to-do-list" class="to-do-list hide">
					<header>
						<p>Lista de tarefas</p>
						<span>
							<i class="fa-solid fa-window-minimize"></i>
							<i class="fa-regular fa-window-restore"></i>
							<i class="fa-solid fa-square-xmark red"></i>
						</span>					
					</header>
				</div>
			</div>
		</div>	
		<script src="app/resources/js/scripts.js" charset="utf-8">
		</script>
	</body>
</html>
